<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify User Account</title>
    <link rel="stylesheet" href="{%static 'bootstrap.css'%}">
    <script href="{%static 'bootstrap.js'%}"></script>
</head>
<body>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-8 col-xl-6">
            <div class="card rounded-3">
              <h1 class="text-center text-info mt-5">Verify Your Email</h1>
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Enter the Email verification code</h3>
    
                <form class="px-md-2" method="POST" action = "{% url 'register_completed'%}">
                  {% csrf_token %}
                  <div class="form-outline mb-4">
                    <input type="text" id="emailVerificationCode" name = "emailVerificationCode" class="form-control" />
                    <label class="form-label" for="emailVerificationCode">Verification Code</label>
                  </div>
                  <input type="text" id="userId" name = "userId" value="{{id}}" class="form-control" hidden/>
                  <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>
                  <div class="row">
                    <small class="text-danger">
                      {{errorMsg}}
                    </small>      
                  </div>
                </form>
    
              </div>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
